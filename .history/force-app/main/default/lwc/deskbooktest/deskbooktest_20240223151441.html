<template>

    <div style="padding:0px;border-radius:15px;" class="shadowFrame">
        <img src={floorImage} style="width:100%;height:1080px;left:0px;top:0px;border-radius:10px;"/>
        <!-- width:1000px; -->
        <template for:each={deskData} for:item="item" for:index="index">
            <div key={item.seatNo}>
                <div data-disable={item.disableDesk} style={item.style} onclick={selectSeatHandler} data-spaceid={item.workspaceId} 
                data-booked={item.isDeskBooked} class="pos1 seat" data-index={index} data-name={item.seatNo} data-selected={item.selected}
                data-recid={item.bookingRecId}>
                    <div
                        style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);font-weight:bold;font-size:20px;color:red;">
                        {item.seatNo}
                    </div>
                </div>
            </div>
        </template>
    </div>
    

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeHandler}>
                    <lightning-icon icon-name='utility:close' alternative-text='close' variant="inverse" size='small' title='close'></lightning-icon>
                </button>
                <!-- <div class="slds-modal__header" style="background-color: whitesmoke;">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1"></h1>
                </div> -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>Workspace Booking Details</p>
                    <div class="slds-list_horizontal">
                        <div style="width:50%;font-size: 20px;">Employee Name</div>
                        <div style="width:50%;font-size: 20px;font-weight:500;">{deskRecord.employeeName}</div> 
                    </div>
                    <div class="slds-list_horizontal">
                        <div style="width:50%;font-size: 20px;">Role</div>
                        <div style="width:50%;font-size: 20px;font-weight:500;">{deskRecord.employeeRole}</div>
                    </div>
                    <div class="slds-list_horizontal">
                        <div style="width:50%;font-size: 20px;">Workspace</div>
                        <div style="width:50%;font-size: 20px;font-weight:500;">{deskRecord.seatNo} ({deskRecord.workSpaceType})</div>
                    </div>
                    <div class="slds-list_horizontal">
                        <div style="width:50%;font-size: 20px;">Timings</div>
                        <div  style="width:50%;font-size: 20px;font-weight:500;"><lightning-formatted-time value={deskRecord.startTime} ></lightning-formatted-time> to <lightning-formatted-time value={deskRecord.endTime}></lightning-formatted-time></div>
                    </div>
                    <div class="slds-p-top_small slds-align_absolute-center">
                        <lightning-button label="Delete Workspace" variant="destructive-text" ></lightning-button>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
