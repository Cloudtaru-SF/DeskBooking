<template>

    <div style="padding:0px;border-radius:15px;" class="shadowFrame">
        <img src={floorImage} style="width:100%;height:1080px;left:0px;top:0px;border-radius:10px;"/>
        <!-- width:1000px; -->
        <template for:each={deskData} for:item="item" for:index="index">
            <div key={item.seatNo}>
                <div data-disable={item.disableDesk} style={item.style} onclick={selectSeatHandler} data-spaceid={item.workspaceId} data-booked={item.isDeskBooked} class="pos1 seat" data-index={index} data-name={item.seatNo} data-selected={item.selected}>
                    <div
                        style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);font-weight:bold;font-size:20px;color:red;">
                        {item.seatNo}
                    </div>
                </div>
            </div>
        </template>
    </div>
    


    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Workspace Booking Details</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div>
                    <div style="width:50%;">Employee Name</div>
                    <div style="width:50%;">Uma Mahesh</div>
                </div>
                <div>
                    <div style="width:50%;">Role</div>
                    <div style="width:50%;">Employee</div>
                </div>
                <div>
                    <div style="width:50%;">Workspace</div>
                    <div style="width:50%;">Desk</div>
                </div>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
