<template>
    <div class="homeScreen">
        <div>
            <p class="headerParent">Welcome Admin</p>
        </div>
        <p class="header">Booked Desks</p>
        <lightning-layout multiple-rows>
            <lightning-layout-item padding="around-small" size="9" small-device-size="12" large-device-size="9">
                    <c-deskbooktest if:true={deskData.length} desk-data={deskData}></c-deskbooktest>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="3" small-device-size="12" large-device-size="3">
                    <lightning-input label="Booked for Date" name="BookedforDate" value={bookedForDate} 
                    type="date" onchange={inputsHandler}></lightning-input>
                    <lightning-input label="Workspace No" name="workspaceNo" value={workspaceNo} 
                    type="text" onchange={inputsHandler}></lightning-input>
                   
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="6"  class="slds-p-around_x-small">
                            <div>
                                <div style="height:20px;width:20px;border:1px solid black;background-color:#FC6666;display: inline-block;"></div>
                                <div style="display: inline-block;">Booked</div>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="6"  class="slds-p-around_x-small">
                            <div style="height:20px;width:20px;border:1px solid black;background-color:#FFCD99;display: inline-block;"></div>
                                <div style="display: inline-block;">Pending</div>
                        </lightning-layout-item>
                        <lightning-layout-item size="6"  class="slds-p-around_x-small">
                            <div style="height:20px;width:20px;border:1px solid black;background-color:#ADFCAD;display: inline-block;"></div>
                                <div style="display: inline-block;">Selected</div>
                        </lightning-layout-item>
                        <lightning-layout-item size="6"  class="slds-p-around_x-small">
                            <div style="height:20px;width:20px;border:1px solid black;background-color:#DAD3C9;display: inline-block;"></div>
                                <div style="display: inline-block;">Available</div>
                        </lightning-layout-item>
                    </lightning-layout>

            </lightning-layout-item>
        </lightning-layout>
        <!-- <div class="card">
            <p>A glass-like card to demonstrate the <strong>Glassmorphism UI design</strong> trend.</p>
            <p class="card-footer">Created by Rahul C.</p>
        </div> -->
    </div>
</template>
