<template>
    <div class="homeScreen">
        <div>
            <p class="headerParent">Welcome Admin</p>
        </div>
        <p class="header">Booked Desks</p>
        <lightning-layout multiple-rows>
            <lightning-layout-item padding="around-small" size="9" small-device-size="12" large-device-size="9">
                <c-deskbooktest if:true={deskData.length} desk-data={deskData}></c-deskbooktest>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="3" small-device-size="12" large-device-size="3">
                <lightning-input label="Booked for Date" name="BookedforDate" value={bookedForDate} type="date"
                    onchange={inputsHandler}></lightning-input>
                <lightning-input label="Workspace No" name="workspaceNo" value={workspaceNo} type="text"
                    onchange={inputsHandler}></lightning-input>

                <lightning-layout multiple-rows>
                    <lightning-layout-item size="6" class="slds-p-around_x-small">
                        <div class="slds-list_horizontal">
                            <span style="height:20px;width:20px;border:1px solid black;background-color:#FC6666;display: inline-block;"></span>
                            <span class="slds-p-left_x-small">Booked</span>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" class="slds-p-around_x-small">
                        <div class="slds-list_horizontal">
                            <span style="height:20px;width:20px;border:1px solid black;background-color:#FFCD99;display: inline-block;"></span>
                            <span class="slds-p-left_x-small">Pending</span>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" class="slds-p-around_x-small">
                        <div class="slds-list_horizontal">
                            <span style="height:20px;width:20px;border:1px solid black;background-color:#ADFCAD;display: inline-block;"></span>
                            <span class="slds-p-left_x-small">Selected</span>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" class="slds-p-around_x-small">
                        <div class="slds-list_horizontal">
                            <span style="height:20px;width:20px;border:1px solid black;background-color:#DAD3C9;display: inline-block;"></span>
                            <span class="slds-p-left_x-small">Available</span>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item size="12" class="slds-p-around_x-small">
                        <!-- <p class="header slds-p-around_small">Employees</p> -->
                        <lightning-layout multiple-rows>
                            <template if:true={deskData.length} for:each={deskData} for:item="obj">
                                <lightning-layout-item class="tile" key={obj.seatNo} if:true={obj.isDeskBooked} size="12" padding="around-small"
                                    large-device-size="12" style="display:flex;">
                                    <div style="display: flex;justify-content: center;align-items: center;width:20%;">
                                        <span class="slds-avatar slds-avatar_circle slds-avatar_medium">
                                            <lightning-icon  class="my-icon" icon-name='utility:user' alternative-text='user' size='xx-small' title='user'></lightning-icon>
                                        </span>
                                    </div>
                                    <div style="padding-left:10px;width:70%;">
                                        <div><b >{obj.employeeName}</b></div>
                                        <div>Role : {obj.employeeName}</div>
                                        <div>Workspace: A1</div>
                                        <div>Timings: {obj.startTime} to {obj.endTime}</div>
                                    </div>
                                    <div style="width:10%;">
                                        <lightning-icon class="my-icon" icon-name='utility:close' alternative-text='close' size='x-small' title='close'></lightning-icon>
                                    </div>
                                </lightning-layout-item>
                            </template>
                            </lightning-layout>
                            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-1 ">
                                <div class="slds-grid slds-grid_align-spread slds-p-top_medium slds-p-bottom_medium">
                                    <div class="slds-col slds-p-left_small">
                                        <a class="previous" onclick={previousHandler}>
                                            <lightning-icon icon-name="utility:chevronleft"
                                                alternative-text="loading icon" size="x-small"
                                                class="slds-float_left button carousel-button slds-align_absolute-center slds-p-around_x-small">
                                            </lightning-icon>
                                        </a>
                                    </div>
                                    <div class="slds-col slds-p-right_small">
                                        <a class="next" onclick={nextHandler}>
                                            <lightning-icon icon-name="utility:chevronright"
                                                alternative-text="loading icon" size="x-small"
                                                class="rotate slds-float_right button carousel-button slds-align_absolute-center slds-p-around_x-small">
                                            </lightning-icon>
                                        </a>
                                    </div>
                                </div>
                            </div>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
        <!-- <div class="card">
            <p>A glass-like card to demonstrate the <strong>Glassmorphism UI design</strong> trend.</p>
            <p class="card-footer">Created by Rahul C.</p>
        </div> -->
    </div>
</template>
