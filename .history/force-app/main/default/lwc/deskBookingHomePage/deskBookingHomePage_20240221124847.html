<template>
<template if:true={firstScreen}>
<span slot="body">
    <span class="slds-box Background slds-p-top_none slds-p-left_none slds-p-right_none slds-p-bottom_none">
        <div class="slds-p-top_none"></div>
        <div class="slds-card__body slds-card__body_inner"
            style="background-color: #eaecfd;margin-top: 0;margin-bottom: -19px;padding: 1rem;border-radius: 6px 6px 0px 0px;">
            <lightning-layout>
                <lightning-layout-item class="slds-m-bottom_xxx-small" size="1">
                    <img src={iconHome} height="20px;" width="20px" onclick={navigateHome}/> <span class="blueh4boldleft slds-m-left_small"></span>
                </lightning-layout-item>
                <lightning-layout-item size="10">
                    <p class="textCss slds-align_absolute-center">Welcome Admin</p>
                </lightning-layout-item>
                 
                <lightning-layout-item size="1" class="slds-p_left-large">
                    <img src={profilePicIcon}  height="20px;" width="20px" onclick={openModal}/>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </span>

    <div class="slds-p_bottom-large" style="background-color: white;">
        <p class="slds-align_absolute-center"> <u>Booked Desks</u></p>

    </div>
    </span>
</template>
    <template if:true={homeScreen}>
        <c-desk-booking-login></c-desk-booking-login>
    </template>

    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Logout</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p><b>Do you want to Logout?
                    </b></p>
                    <!-- <p><b>This paradigm is used in cases such as the creation or editing of a record, as well as various types of messaging and wizards.
                    </b></p> -->
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={userLogout} title="OK">Yes</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
